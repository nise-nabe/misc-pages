<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/web/js/jquery.min.js"></script>
    <script type="text/javascript" src="/web/js/jquery.mustache.js"></script>
    <script type="text/javascript">
      $(function() {
        var template = 
          '<div>'
            + '<div class="fuga">aaa</div>'
            + '</div>';
           var mus =  $($.mustache(template));
           mus.find('.fuga').click(function() {
             alert('hoge');
           });
          $('#aaa').append(mus);
          $('#bbb').html(mus);
          $('#bbb .fuga').live('click', function() {
            alert('hoge2');
          });
      });
    </script>
  </head>
  <body>
    <div id="aaa">
    </div>
    <div id="bbb">
    </div>
  </body>
</html>
