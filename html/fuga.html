<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/web/js/jquery.min.js"></script>
    <script type="text/javascript" src="/web/js/jquery.mustache.js"></script>
    <script type="text/javascript">
      $(function() {
        var template = 
          '<div>'
            + '<div class="fuga">aaa</div>'
            + '</div>';
           var mus =  $.mustache(template);
           $(mus).find('.fuga').live('click', function() {
             alert('hoge');
           });
          $('#aaa').html(mus);
      });
    </script>
  </head>
  <body>
    <div id="aaa">
    </div>
  </body>
</html>
